    <main class="container">
        <section class="seccion">
            <h2>üé§ Int√©rpretes</h2>
            <p class="seccion-descripcion">Busque un int√©rprete por nombre o navegue por la lista alfab√©tica</p>

            <div class="buscador">
                <input type="text" id="filtroInterprete" placeholder="Escriba el nombre del int√©rprete..."
                    autocomplete="off">
                <button id="btnFiltrar" class="btn btn-primario">Buscar</button>
            </div>
        </section>

        <section class="seccion">
            <div class="resultados-info" style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <span id="contadorInterpretes">Cargando...</span>
            </div>
            <div id="listaInterpretes" class="lista-items">
                <p class="cargando">Cargando int√©rpretes...</p>
            </div>
        </section>
    </main>


    <!-- Contenedor de notificaciones toast -->
    <div id="notificaciones-component"></div>

    <!-- Footer generado din√°micamente -->
    <div id="footer-component"></div>

    <script>
        // Inicializaci√≥n inmediata para SPA
        (async () => {
            await cargarInterpretes();

            const filtro = document.getElementById('filtroInterprete');
            const btnFiltrar = document.getElementById('btnFiltrar');

            btnFiltrar.addEventListener('click', () => cargarInterpretes(filtro.value));
            filtro.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') cargarInterpretes(filtro.value);
            });

            let timeout;
            filtro.addEventListener('input', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    if (filtro.value.length >= 2 || filtro.value.length === 0) {
                        cargarInterpretes(filtro.value);
                    }
                }, 500);
            });
        })();

        async function cargarInterpretes(filtro = '') {
            const lista = document.getElementById('listaInterpretes');
            const contador = document.getElementById('contadorInterpretes');

            try {
                const url = filtro
                    ? `/api/interpretes?filtro=${encodeURIComponent(filtro)}&limite=9999`
                    : '/api/interpretes?limite=9999';

                const resp = await fetch(url);
                const interpretes = await resp.json();

                contador.textContent = `${formatearNumero(interpretes.length)} int√©rprete${interpretes.length !== 1 ? 's' : ''} encontrado${interpretes.length !== 1 ? 's' : ''}`;

                if (interpretes.length === 0) {
                    lista.innerHTML = '<p class="cargando">No se encontraron int√©rpretes con ese nombre</p>';
                    return;
                }

                lista.innerHTML = interpretes.map(i => `
                    <a href="interprete.html?nombre=${encodeURIComponent(i.interprete)}" class="item-card" data-spa-link>
                        <div class="item-icono">${ICONOS.iconoInterprete}</div>
                        <div class="item-contenido">
                            <div class="item-titulo">${escapeHtml(i.interprete)}</div>
                            <div class="item-info">${i.totalTemas} canci√≥n${i.totalTemas !== 1 ? 'es' : ''}</div>
                        </div>
                    </a>
                `).join('');

            } catch (error) {
                console.error('Error cargando int√©rpretes:', error);
                lista.innerHTML = '<p class="error">Error al cargar los int√©rpretes</p>';
            }
        }
    </script>
