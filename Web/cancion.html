        let albumesDisponibles = [];

        function renderizarAlbumesSelector(filtro = '') {
            const lista = document.getElementById('listaAlbumesSelector');
            if (!lista) return;

            let albumes = albumesDisponibles;
            if (filtro) {
                const f = filtro.toLowerCase();
                albumes = albumes.filter(a =>
                    a.nombre.toLowerCase().includes(f) ||
                    (a.interprete && a.interprete.toLowerCase().includes(f))
                );
            }

            if (albumes.length === 0) {
                lista.innerHTML = '<p class="album-vacio-dropdown">No se encontraron √°lbumes</p>';
                return;
            }

            lista.innerHTML = albumes.map(a => `
                <div class="album-selector-item ${a.id === albumSeleccionadoId ? 'seleccionado' : ''}" 
                     onclick="seleccionarAlbum(${a.id})">
                    ${a.tienePortada

                    : `<div class="placeholder-img">${a.esSingle ? 'üéµ' : 'üíø'}</div>`

            const dropdown = document.getElementById('albumDropdown');

            let album = albumesDisponibles.find(a => a.id === idAlbum);

            // Si no est√° en la lista, buscarlo del servidor
            if (!album) {
                try {
                    const resp = await fetch(`/api/albumes/${idAlbum}`);
                    if (resp.ok) {
                        album = await resp.json();
                    }
                } catch (e) {
                    console.error('Error buscando √°lbum:', e);
                }

            if (!album) return;

            albumSeleccionadoId = idAlbum;
            document.getElementById('inputAlbumId').value = idAlbum;

            // Actualizar el bot√≥n selector
            const btn = document.querySelector('.album-selector-btn');
            btn.innerHTML = `

        async function asignarAlbumACancion(idAlbum) {
            try {
                const resp = await fetch(`/api/albumes/asignar-cancion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idCancion: parseInt(idCancion),
                        tipo: tipoCancion,
                        idAlbum: idAlbum

                const result = await resp.json();
                if (result.exito) {

        async function guardarCambios() {
            const tema = document.getElementById('inputTema').value.trim();
            const interprete = document.getElementById('inputInterprete').value.trim();
            const link = document.getElementById('inputLink').value.trim();
            const esOriginal = document.getElementById('inputEsOriginal').checked;

            if (!tema || !interprete) {
                alert('El nombre y el artista son obligatorios');
                return;
            }

            const datos = {
                tema,
                nombreInterprete: interprete,
                linkExterno: link || null,
                esCover: false, // El backend lo determinar√° autom√°ticamente
                esOriginal,
                artistaOriginal: null // El backend lo asignar√° autom√°ticamente si es cover
            };

            if (cancionActual.tipo === 'cassette') {
                datos.lado = document.getElementById('inputLado').value;
                datos.desde = parseInt(document.getElementById('inputDesde').value) || 1;
                datos.hasta = parseInt(document.getElementById('inputHasta').value) || 1;
            } else {
                datos.ubicacion = parseInt(document.getElementById('inputUbicacion').value) || 1;
            }

            try {
                const resp = await fetch(`/api/canciones/${idCancion}/detalle?tipo=${tipoCancion}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const result = await resp.json();
                if (result.exito) {
                    alert('Cambios guardados correctamente');
                    if (window.SPARouter) {
                        SPARouter.navigateTo('buscar.html');
                    } else {
                        window.location.href = 'buscar.html';
                    }
                } else {
                    alert('Error: ' + result.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar los cambios');
            }
        }

        // Funciones para gesti√≥n de audio
        async function subirAudio() {
            const input = document.getElementById('inputArchivoAudio');
            const file = input.files[0];
            if (!file) return;

            // Validar tama√±o (20MB)
            if (file.size > 20 * 1024 * 1024) {
                alert('El archivo es demasiado grande. Tama√±o m√°ximo: 20MB');
                input.value = '';
                return;
            }

            // Validar extensi√≥n
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['mp3', 'wav', 'm4a', 'flac', 'ogg'].includes(ext)) {
                alert('Formato no soportado. Use: MP3, WAV, M4A, FLAC, OGG');
                input.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const progreso = document.getElementById('progresoSubidaAudio');
            const barra = document.getElementById('barraProgresoAudio');
            const texto = document.getElementById('textoProgresoAudio');

            progreso.style.display = 'block';
            barra.style.width = '0%';
            texto.textContent = 'Subiendo...';

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const porcentaje = Math.round((e.loaded / e.total) * 100);
                        barra.style.width = porcentaje + '%';
                        texto.textContent = `Subiendo... ${porcentaje}%`;
                    }
                });

                xhr.addEventListener('load', async () => {
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        if (result.exito) {
                            texto.textContent = '¬°Subida exitosa!';
                            setTimeout(() => {
                                progreso.style.display = 'none';
                                cargarCancion();
                            }, 1000);
                        } else {
                            alert('Error: ' + result.mensaje);
                            progreso.style.display = 'none';
                        }
                    } else {
                        alert('Error al subir el archivo');
                        progreso.style.display = 'none';
                    }
                    input.value = '';
                });

                xhr.addEventListener('error', () => {
                    alert('Error de conexi√≥n al subir el archivo');
                    progreso.style.display = 'none';
                    input.value = '';
                });

                xhr.open('POST', `/api/canciones/${idCancion}/audio?tipo=${tipoCancion}`);
                xhr.send(formData);

            } catch (error) {
                console.error('Error:', error);
                alert('Error al subir el audio');
                progreso.style.display = 'none';
                input.value = '';
            }
        }
