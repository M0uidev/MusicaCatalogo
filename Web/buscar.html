<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones - Cat√°logo de M√∫sica</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/componentes.css">
    <style>
        .buscador-container {
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .buscador-container input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            font-size: 1.1rem;
            border: 2px solid var(--color-borde);
            border-radius: var(--radio-grande);
            background: white;
        }

        .buscador-container input:focus {
            outline: none;
            border-color: var(--color-primario);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .buscador-container::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filtros-rapidos {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filtro-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-borde);
            border-radius: var(--radio);
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filtro-btn:hover {
            border-color: var(--color-primario);
        }

        .filtro-btn.activo {
            background: var(--color-primario);
            color: white;
            border-color: var(--color-primario);
        }

        .stats-canciones {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--color-texto-secundario);
        }

        /* Grid de canciones */
        .canciones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .cancion-card {
            background: var(--color-fondo-card);
            border: 1px solid var(--color-borde);
            border-radius: var(--radio-lg);
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .cancion-card:hover {
            border-color: var(--color-primario);
            transform: translateY(-4px);
            box-shadow: var(--sombra-lg);
        }

        .cancion-card:hover .btn-editar-cancion {
            opacity: 1;
        }

        .btn-editar-cancion {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            z-index: 5;
        }

        .btn-editar-cancion:hover {
            background: var(--color-primario);
            transform: scale(1.1);
        }

        .cancion-portada {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: var(--color-fondo);
        }

        .cancion-placeholder {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--color-texto-secundario);
            font-size: 0.8rem;
        }

        .cancion-placeholder svg {
            width: 48px;
            height: 48px;
            opacity: 0.4;
            margin-bottom: 0.5rem;
        }

        .cancion-info {
            padding: 0.75rem;
        }

        .cancion-titulo {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }

        .cancion-artista {
            font-size: 0.85rem;
            color: var(--color-texto-secundario);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .cancion-Medio {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            background: var(--color-fondo);
            border-radius: 4px;
            color: var(--color-texto-secundario);
        }

        .cancion-album-badge {
            font-size: 0.7rem;
            color: var(--color-primario);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 0.3rem;
        }

        /* Paginaci√≥n */
        .paginacion {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .paginacion button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-borde);
            border-radius: var(--radio);
            background: white;
            cursor: pointer;
        }

        .paginacion button:hover:not(:disabled) {
            background: var(--color-fondo);
            border-color: var(--color-primario);
        }

        .paginacion button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .paginacion span {
            color: var(--color-texto-secundario);
        }

        .cargando-mas {
            text-align: center;
            padding: 2rem;
            color: var(--color-texto-secundario);
            grid-column: 1 / -1;
        }

        .sin-resultados {
            text-align: center;
            padding: 3rem;
            color: var(--color-texto-secundario);
        }

        .sin-resultados svg {
            width: 80px;
            height: 80px;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        /* Badge de m√∫ltiples artistas */
        .badge-multi-artista {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: linear-gradient(135deg, #f472b6, #a855f7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radio);
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 5;
        }

        /* Modal de versiones */
        .modal-versiones {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;

            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-versiones.visible {
            opacity: 1;

        }

        .modal-versiones-contenido {
            background: white;
            border-radius: var(--radio-lg);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-versiones-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--color-borde);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .modal-versiones-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .modal-versiones-portada {
            width: 240px;
            height: 240px;
            border-radius: var(--radio);
            object-fit: cover;
            background: var(--color-fondo);
            flex-shrink: 0;
        }

        .modal-versiones-portada-placeholder {
            width: 240px;
            height: 240px;
            border-radius: var(--radio);
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .modal-versiones-portada-placeholder svg {
            width: 50px;
            height: 50px;
            opacity: 0.4;
            color: var(--color-texto-secundario);
        }

        .modal-versiones-titulo {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-versiones-titulo small {
            display: block;
            font-weight: 400;
            font-size: 0.85rem;

            margin-top: 0.25rem;
        }

        .btn-cerrar-modal {

            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-texto-secundario);
            padding: 0;
            line-height: 1;
        }

        .modal-versiones-body {
            padding: 1rem;
            overflow-y: auto;
        }

        /* Versi√≥n de artista */
        .version-artista {
            border: 1px solid var(--color-borde);
            border-radius: var(--radio);
            margin-bottom: 0.75rem;
            overflow: hidden;
        }

        .version-artista:last-child {
            margin-bottom: 0;
        }

        .version-artista-header {
            padding: 0.75rem 1rem;
            background: var(--color-fondo);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .version-artista-nombre {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge-original {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: var(--radio);
            font-size: 0.7rem;
            font-weight: 600;
        }

        .badge-cover {
            background: linear-gradient(135deg, #f472b6, #a855f7);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: var(--radio);
            font-size: 0.7rem;
            font-weight: 600;
        }

        .version-ubicaciones {
            padding: 0.75rem 1rem;
        }

        .ubicacion-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--color-borde);
        }

        .ubicacion-item:last-child {
            border-bottom: none;
        }

        .ubicacion-Medio {
            font-size: 1.25rem;
        }

        .ubicacion-detalle {
            flex: 1;
        }

        .ubicacion-detalle strong {
            display: block;
        }

        .ubicacion-detalle small {
            color: var(--color-texto-secundario);
        }

        .ubicacion-acciones {
            display: flex;

        }

        .btn-ubicacion {

    </style>
</head>

<body>
    <!-- Header generado din√°micamente por components.js -->
    <div id="header-component"></div>

    <main class="container">
        <section class="seccion">
            <h2>üéµ Canciones</h2>
            <p class="seccion-descripcion">Explora tu colecci√≥n de canciones</p>

            <div class="buscador-container">
                <input type="text" id="inputBusqueda" placeholder="Buscar por nombre o artista..." autocomplete="off">
            </div>

            <div class="filtros-rapidos">
                <button class="filtro-btn activo" data-filtro="todos">Todos</button>
                <button class="filtro-btn" data-filtro="con-album">Con √°lbum</button>
                <button class="filtro-btn" data-filtro="sin-album">Sin √°lbum</button>
            </div>

            <div class="stats-canciones" id="statsCanciones">
                Cargando canciones...
            </div>
        </section>

        <section class="seccion">
            <div class="canciones-grid" id="cancionesGrid">
                <div class="cargando-mas">Cargando canciones...</div>
            </div>

            <div class="paginacion" id="paginacion" style="display: none;">
                <button id="btnAnterior" onclick="paginaAnterior()">‚Üê Anterior</button>
                <span id="infoPagina">P√°gina 1</span>
                <button id="btnSiguiente" onclick="paginaSiguiente()">Siguiente ‚Üí</button>
            </div>
        </section>
    </main>

    <!-- Contenedor de notificaciones toast -->
    <div id="notificaciones-component"></div>

    <!-- Footer generado din√°micamente -->
    <div id="footer-component"></div>

    <!-- Modal de versiones -->
    <div class="modal-versiones" id="modalVersiones" onclick="cerrarModalVersiones(event)">
        <div class="modal-versiones-contenido" onclick="event.stopPropagation()">
            <div class="modal-versiones-header">
                <div class="modal-versiones-info">
                    <div id="modalPortada" class="modal-versiones-portada-placeholder">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                        </svg>
                    </div>
                    <div class="modal-versiones-titulo" id="modalVersionesTitulo">Canci√≥n</div>
                </div>
                <button class="btn-cerrar-modal" onclick="cerrarModalVersiones()">&times;</button>
            </div>
            <div class="modal-versiones-body" id="modalVersionesBody">
                Cargando...
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script>
        let todasLasCanciones = [];
        let perfilesUnicos = [];
        let perfilesFiltrados = [];
        let paginaActual = 1;
        const cancionesPorPagina = 50;
        let filtroTipo = 'todos';
        let filtroBusqueda = '';
        let timeoutBusqueda = null;

        // Normalizar texto para agrupar
        function normalizar(texto) {
            return (texto || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        // Cargar todas las canciones y agrupar SOLO por tema (para incluir covers)
        async function cargarCanciones() {
            try {
                const resp = await fetch('/api/canciones/todas');
                todasLasCanciones = await resp.json();

                // Agrupar SOLO por tema normalizado (sin artista)
                const grupos = new Map();

                for (const c of todasLasCanciones) {
                    const claveTema = normalizar(c.tema);

                    if (!grupos.has(claveTema)) {
                        grupos.set(claveTema, {
                            tema: c.tema,
                            artistas: new Map(), // Agrupar por artista dentro del tema
                            idAlbum: null,
                            albumNombre: null,
                            tieneCassette: false,
                            tieneCd: false,
                            totalInstancias: 0,
                            artistaOriginalMarcado: null // El artista marcado como original en la BD
                        });
                    }

                    const perfil = grupos.get(claveTema);
                    perfil.totalInstancias++;

                    // Si esta canci√≥n tiene artistaOriginal, guardarlo
                    if (c.artistaOriginal) {
                        perfil.artistaOriginalMarcado = c.artistaOriginal;
                    }

                    // Agrupar instancias por artista
                    const claveArtista = normalizar(c.interprete);
                    if (!perfil.artistas.has(claveArtista)) {
                        perfil.artistas.set(claveArtista, {
                            nombre: c.interprete,
                            instancias: [],
                            esCover: c.esCover || false,
                            artistaOriginal: c.artistaOriginal
                        });
                    }
                    perfil.artistas.get(claveArtista).instancias.push(c);

                    // Actualizar si es cover o no
                    if (!c.esCover) {
                        perfil.artistas.get(claveArtista).esCover = false;
                    }

                    if (c.tipo === 'cassette') perfil.tieneCassette = true;
                    if (c.tipo === 'cd') perfil.tieneCd = true;

                    // Preferir √°lbum de CD y de versi√≥n original
                    if (c.idAlbum && c.idAlbum > 0 && (!c.esCover || !perfil.idAlbum)) {
                        if (!perfil.idAlbum || c.tipo === 'cd' || !c.esCover) {
                            perfil.idAlbum = c.idAlbum;
                            perfil.albumNombre = c.albumNombre;
                        }
                    }
                }

                // Convertir artistas Map a array y determinar artista principal
                // IMPORTANTE: Si hay m√∫ltiples artistas, autom√°ticamente marcar como covers
                // a los que NO son el artista original
                perfilesUnicos = Array.from(grupos.values()).map(p => {
                    const artistasArray = Array.from(p.artistas.values());

                    // Si hay m√∫ltiples artistas y hay uno marcado como original
                    if (artistasArray.length > 1) {
                        // Buscar el artista original (el que no es cover o el marcado)
                        let artistaOriginalNombre = p.artistaOriginalMarcado;

                        // Si no hay marcado, buscar el que expl√≠citamente no es cover
                        if (!artistaOriginalNombre) {
                            const artistaNocover = artistasArray.find(a => !a.esCover);
                            if (artistaNocover) {
                                artistaOriginalNombre = artistaNocover.nombre;
                            }
                        }

                        // Marcar autom√°ticamente como covers a los que no son el original
                        if (artistaOriginalNombre) {
                            for (const artista of artistasArray) {
                                // Si el nombre no coincide con el original, es cover
                                if (normalizar(artista.nombre) !== normalizar(artistaOriginalNombre)) {
                                    artista.esCover = true;
                                    if (!artista.artistaOriginal) {
                                        artista.artistaOriginal = artistaOriginalNombre;
                                    }
                                } else {
                                    // Es el original
                                    artista.esCover = false;
                                }
                            }
                        }
                    }

                    // El artista principal es el que NO es cover, o el primero
                    const artistaPrincipal = artistasArray.find(a => !a.esCover) || artistasArray[0];

                    return {
                        ...p,
                        interprete: artistaPrincipal.nombre,
                        artistas: artistasArray,
                        totalArtistas: artistasArray.length
                    };
                });

                perfilesUnicos.sort((a, b) => a.tema.localeCompare(b.tema));

                aplicarFiltros();
            } catch (error) {
                console.error('Error cargando canciones:', error);
                document.getElementById('cancionesGrid').innerHTML =
                    '<div class="sin-resultados">Error al cargar las canciones</div>';
            }
        }

        function aplicarFiltros() {
            let resultado = [...perfilesUnicos];

            // Filtro por √°lbum
            if (filtroTipo === 'con-album') {
                resultado = resultado.filter(p => p.idAlbum && p.idAlbum > 0);
            } else if (filtroTipo === 'sin-album') {
                resultado = resultado.filter(p => !p.idAlbum || p.idAlbum === 0);
            }

            // Filtro por b√∫squeda
            if (filtroBusqueda.length >= 2) {
                const busquedaNorm = normalizar(filtroBusqueda);
                resultado = resultado.filter(p =>
                    normalizar(p.tema).includes(busquedaNorm) ||
                    normalizar(p.interprete).includes(busquedaNorm)
                );
            }

            perfilesFiltrados = resultado;
            paginaActual = 1;
            renderizarCanciones();
        }

        function renderizarCanciones() {
            const grid = document.getElementById('cancionesGrid');
            const stats = document.getElementById('statsCanciones');
            const paginacion = document.getElementById('paginacion');

            const total = perfilesFiltrados.length;
            const totalPaginas = Math.ceil(total / cancionesPorPagina);
            const inicio = (paginaActual - 1) * cancionesPorPagina;
            const fin = Math.min(inicio + cancionesPorPagina, total);
            const perfilesPagina = perfilesFiltrados.slice(inicio, fin);

            // Stats - contar instancias totales
            const totalInstancias = perfilesFiltrados.reduce((sum, p) => sum + p.totalInstancias, 0);
            const conMultiples = perfilesFiltrados.filter(p => p.totalInstancias > 1).length;
            const conMultiArtistas = perfilesFiltrados.filter(p => p.totalArtistas > 1).length;

            stats.innerHTML = `
                <strong>${total}</strong> canciones √∫nicas
                ${totalInstancias > total ? `‚Ä¢ ${totalInstancias} copias f√≠sicas` : ''}
                ${conMultiArtistas > 0 ? `‚Ä¢ ${conMultiArtistas} con m√∫ltiples versiones/artistas` : ''}
            `;

            if (total === 0) {
                grid.innerHTML = `
                    <div class="sin-resultados" style="grid-column: 1/-1;">
                        <svg viewBox="0 0 24 24" fill="currentColor" style="width:60px;height:60px;opacity:0.3;margin-bottom:1rem;">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        <p>No se encontraron canciones</p>
                        ${filtroBusqueda ? '<p>Prueba con otro t√©rmino de b√∫squeda</p>' : ''}
                    </div>
                `;
                paginacion.style.display = 'none';
                return;
            }

            grid.innerHTML = perfilesPagina.map((p, idx) => {
                const tienePortada = p.idAlbum && p.idAlbum > 0;
                const portadaHtml = tienePortada
                    ? `<img src="/api/albumes/${p.idAlbum}/portada" class="cancion-portada" alt="" onerror="this.outerHTML='<div class=\\'cancion-placeholder\\'><svg viewBox=\\'0 0 24 24\\' fill=\\'currentColor\\'><path d=\\'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z\\'/></svg><span>Sin imagen</span></div>'">`
                    : `<div class="cancion-placeholder">
                           <svg viewBox="0 0 24 24" fill="currentColor">
                               <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                           </svg>
                           <span>Sin imagen</span>
                       </div>`;

                // Badges de Medio
                const MedioBadges = [];
                if (p.tieneCassette) MedioBadges.push('üìº');
                if (p.tieneCd) MedioBadges.push('üíø');
                const copias = p.totalInstancias;

                // Badge de m√∫ltiples artistas
                const badgeMultiArtista = p.totalArtistas > 1
                    ? `<div class="badge-multi-artista">üé∏ ${p.totalArtistas} versiones</div>`
                    : '';

                // URL de edici√≥n (primera instancia del artista principal)
                const primeraInstancia = p.artistas[0].instancias[0];
                const editarUrl = `cancion.html?id=${primeraInstancia.id}&tipo=${primeraInstancia.tipo}`;

                // √çndice global para el modal
                const indicePerfil = inicio + idx;

                return `
                    <div class="cancion-card" onclick="abrirModalVersiones(${indicePerfil})">
                        ${badgeMultiArtista}
                        <button class="btn-editar-cancion" onclick="event.stopPropagation(); window.location.href='${editarUrl}'" title="Editar canci√≥n">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </button>
                        ${portadaHtml}
                        <div class="cancion-info">
                            <div class="cancion-titulo" title="${escapeHtml(p.tema)}">${escapeHtml(p.tema)}</div>
                            <div class="cancion-artista" title="${escapeHtml(p.interprete)}">${escapeHtml(p.interprete)}</div>
                            <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                                <div class="cancion-Medio">${MedioBadges.join(' ')} ${copias > 1 ? `√ó${copias}` : ''}</div>
                                ${p.albumNombre ? `<div class="cancion-album-badge">üíø ${escapeHtml(p.albumNombre)}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Paginaci√≥n
            if (totalPaginas > 1) {
                paginacion.style.display = 'flex';
                document.getElementById('btnAnterior').disabled = paginaActual === 1;
                document.getElementById('btnSiguiente').disabled = paginaActual === totalPaginas;
                document.getElementById('infoPagina').textContent = `P√°gina ${paginaActual} de ${totalPaginas}`;
            } else {
                paginacion.style.display = 'none';
            }
        }

        // Modal de versiones
        function abrirModalVersiones(indicePerfil) {
            const perfil = perfilesFiltrados[indicePerfil];
            if (!perfil) return;

            const modal = document.getElementById('modalVersiones');
            const titulo = document.getElementById('modalVersionesTitulo');
            const body = document.getElementById('modalVersionesBody');

            titulo.innerHTML = `
                üéµ ${escapeHtml(perfil.tema)}
                <small>${perfil.totalInstancias} copia${perfil.totalInstancias > 1 ? 's' : ''} ‚Ä¢ ${perfil.totalArtistas} artista${perfil.totalArtistas > 1 ? 's' : ''}</small>
            `;

            // Actualizar portada del modal
            const portadaContainer = document.getElementById('modalPortada');
            if (perfil.idAlbum && perfil.idAlbum > 0) {
                portadaContainer.innerHTML = `<img src="/api/albumes/${perfil.idAlbum}/portada" class="modal-versiones-portada" alt="" onerror="this.parentElement.innerHTML='<div class=\\'modal-versiones-portada-placeholder\\'><svg viewBox=\\'0 0 24 24\\' fill=\\'currentColor\\'><path d=\\'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z\\'/></svg></div>'">`;
            } else {
                portadaContainer.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                `;
                portadaContainer.className = 'modal-versiones-portada-placeholder';
            }

            // Ordenar: originales primero, luego covers
            const artistasOrdenados = [...perfil.artistas].sort((a, b) => {
                if (!a.esCover && b.esCover) return -1;
                if (a.esCover && !b.esCover) return 1;
                return a.nombre.localeCompare(b.nombre);
            });

            body.innerHTML = artistasOrdenados.map(artista => {
                const badge = artista.esCover
                    ? `<span class="badge-cover">üé∏ Cover${artista.artistaOriginal ? ' de ' + escapeHtml(artista.artistaOriginal) : ''}</span>`
                    : `<span class="badge-original">‚≠ê Original</span>`;

                const ubicaciones = artista.instancias.map(inst => {
                    const icono = inst.tipo === 'cassette' ? 'üìº' : 'üíø';
                    const posicion = inst.tipo === 'cassette'
                        ? `Lado ${inst.lado}, pos. ${inst.desde}${inst.hasta > inst.desde ? '-' + inst.hasta : ''}`
                        : `Track ${inst.ubicacion}`;

                    return `
                        <div class="ubicacion-item">
                            <span class="ubicacion-Medio">${icono}</span>
                            <div class="ubicacion-detalle">
                                <strong>${escapeHtml(inst.numMedio)}</strong>
                                <small>${posicion}</small>
                            </div>
                            <div class="ubicacion-acciones">
                                <a href="medio.html?num=${encodeURIComponent(inst.numMedio)}" class="btn-ubicacion">Ver Medio</a>
                                <a href="cancion.html?id=${inst.id}&tipo=${inst.tipo}" class="btn-ubicacion">Editar</a>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="version-artista">
                        <div class="version-artista-header">
                            <div class="version-artista-nombre">
                                üé§ ${escapeHtml(artista.nombre)}
                                ${badge}
                            </div>
                            <span>${artista.instancias.length} copia${artista.instancias.length > 1 ? 's' : ''}</span>
                        </div>
                        <div class="version-ubicaciones">
                            ${ubicaciones}
                        </div>
                    </div>
                `;
            }).join('');

            modal.classList.add('visible');
        }

        function cerrarModalVersiones(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modalVersiones').classList.remove('visible');
        }

        // Cerrar con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') cerrarModalVersiones();
        });

        function paginaAnterior() {
            if (paginaActual > 1) {
                paginaActual--;
                renderizarCanciones();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function paginaSiguiente() {
            const totalPaginas = Math.ceil(perfilesFiltrados.length / cancionesPorPagina);
            if (paginaActual < totalPaginas) {
                paginaActual++;
                renderizarCanciones();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Event listeners
        document.getElementById('inputBusqueda').addEventListener('input', (e) => {
            clearTimeout(timeoutBusqueda);
            timeoutBusqueda = setTimeout(() => {
                filtroBusqueda = e.target.value.trim();
                aplicarFiltros();
            }, 300);
        });

        document.querySelectorAll('.filtro-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('activo'));
                btn.classList.add('activo');
                filtroTipo = btn.dataset.filtro;
                aplicarFiltros();
            });
        });

        // Inicializar
        cargarCanciones();
    </script>
</body>
