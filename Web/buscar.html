    <script>
        let todasLasCanciones = [];
        let perfilesUnicos = [];
        let perfilesFiltrados = [];
        let paginaActual = 1;
        const cancionesPorPagina = 50;

        // Estado de filtros
        let filtros = {
            busqueda: '',
            artista: 'todos',
            anio: 'todos',
            album: 'todos',
            orden: 'tema'
        };

        let timeoutBusqueda = null;

        // Normalizar texto para agrupar
        function normalizar(texto) {
            return (texto || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        // Inicializar desde URL
        function inicializarFiltrosDesdeURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('q')) filtros.busqueda = params.get('q');
            if (params.has('artista')) filtros.artista = params.get('artista');
            if (params.has('anio')) filtros.anio = params.get('anio');
            if (params.has('album')) filtros.album = params.get('album');
            if (params.has('orden')) filtros.orden = params.get('orden');
            if (params.has('p')) paginaActual = parseInt(params.get('p')) || 1;

            // Reflejar en la UI
            document.getElementById('inputBusqueda').value = filtros.busqueda;
            document.getElementById('selectAlbum').value = filtros.album;
            document.getElementById('selectOrden').value = filtros.orden;
        }

        function sincronizarURL() {
            const params = new URLSearchParams();
            if (filtros.busqueda) params.set('q', filtros.busqueda);
            if (filtros.artista !== 'todos') params.set('artista', filtros.artista);
            if (filtros.anio !== 'todos') params.set('anio', filtros.anio);
            if (filtros.album !== 'todos') params.set('album', filtros.album);
            if (filtros.orden !== 'tema') params.set('orden', filtros.orden);
            if (paginaActual > 1) params.set('p', paginaActual);

            const nuevaURL = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
            window.history.replaceState({}, '', nuevaURL);
        }

        async function cargarCanciones() {
            try {
                const resp = await fetch('/api/canciones/todas');
                const data = await resp.json();
                todasLasCanciones = data;

                const grupos = new Map();

                for (const c of todasLasCanciones) {
                    const claveTema = normalizar(c.tema);
                    if (!grupos.has(claveTema)) {
                        grupos.set(claveTema, {
                            tema: c.tema,
                            artistas: new Map(),
                            idAlbum: null,
                            albumNombre: null,
                            anio: null,
                            esAlbumSingle: false,
                            tieneCassette: false,
                            tieneCd: false,
                            totalInstancias: 0,
                            artistaOriginalMarcado: null,
                            tieneAudio: false
                        });
                    }

                    const perfil = grupos.get(claveTema);
                    perfil.totalInstancias++;
                    if (c.artistaOriginal) perfil.artistaOriginalMarcado = c.artistaOriginal;

                    const claveArtista = normalizar(c.interprete);
                    if (!perfil.artistas.has(claveArtista)) {
                        perfil.artistas.set(claveArtista, {
                            nombre: c.interprete,
                            instancias: [],
                            esCover: c.esCover === 1,
                            artistaOriginal: c.artistaOriginal
                        });
                    }
                    perfil.artistas.get(claveArtista).instancias.push(c);
                    if (c.esCover === 0) perfil.artistas.get(claveArtista).esCover = false;
                    if (c.tipo === 'cassette') perfil.tieneCassette = true;
                    if (c.tipo === 'cd') perfil.tieneCd = true;
                    if (c.archivoAudio) perfil.tieneAudio = true;

                    if (c.idAlbum && c.idAlbum > 0) {
                        if (!perfil.idAlbum || c.tipo === 'cd' || c.esCover === 0) {
                            perfil.idAlbum = c.idAlbum;
                            perfil.albumNombre = c.albumNombre;
                            perfil.anio = c.anio;
                            perfil.esAlbumSingle = c.esAlbumSingle;
                        }
                    }
                }

                perfilesUnicos = Array.from(grupos.values()).map(p => {
                    const artistasArray = Array.from(p.artistas.values());
                    if (artistasArray.length > 1) {
                        let original = p.artistaOriginalMarcado;
                        if (!original) {
                            const o = artistasArray.find(a => !a.esCover);
                            if (o) original = o.nombre;
                        }
                        if (original) {
                            for (const a of artistasArray) {
                                if (normalizar(a.nombre) !== normalizar(original)) {
                                    a.esCover = true;
                                    if (!a.artistaOriginal) a.artistaOriginal = original;
                                } else {
                                    a.esCover = false;
                                }
                            }
                        }
                    }
                    const principal = artistasArray.find(a => !a.esCover) || artistasArray[0];
                    return { ...p, interprete: principal.nombre, artistas: artistasArray, totalArtistas: artistasArray.length };
                });

                poblarSelectores();
                aplicarFiltros();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('cancionesGrid').innerHTML = '<div class="sin-resultados">Error al cargar datos</div>';
            }
        }

        function poblarSelectores() {
            const selectArtista = document.getElementById('selectArtista');
            const selectAnio = document.getElementById('selectAnio');

            // Limpiar opciones previas (excepto la primera)
            while (selectArtista.options.length > 1) selectArtista.remove(1);
            while (selectAnio.options.length > 1) selectAnio.remove(1);

            const artistasSet = new Set();
            perfilesUnicos.forEach(p => artistasSet.add(p.interprete));
            const artistas = Array.from(artistasSet).sort((a, b) => a.localeCompare(b));
            artistas.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                if (filtros.artista === a) opt.selected = true;
                selectArtista.appendChild(opt);
            });

            const aniosSet = new Set();
            perfilesUnicos.forEach(p => { if (p.anio) aniosSet.add(p.anio); });
            const anios = Array.from(aniosSet).sort((a, b) => b.localeCompare(a));
            anios.forEach(anio => {
                const opt = document.createElement('option');
                opt.value = anio;
                opt.textContent = anio;
                if (filtros.anio === anio) opt.selected = true;
                selectAnio.appendChild(opt);
            });
        }

        function aplicarFiltros() {
            let res = [...perfilesUnicos];

            if (filtros.busqueda.length >= 2) {
                const q = normalizar(filtros.busqueda);
                res = res.filter(p => normalizar(p.tema).includes(q) || normalizar(p.interprete).includes(q));
            }

            if (filtros.artista !== 'todos') res = res.filter(p => p.interprete === filtros.artista);
            if (filtros.anio !== 'todos') res = res.filter(p => p.anio === filtros.anio);

            if (filtros.album === 'con-album') res = res.filter(p => p.idAlbum && p.idAlbum > 0);
            else if (filtros.album === 'sin-album') res = res.filter(p => !p.idAlbum || p.idAlbum <= 0);

            switch (filtros.orden) {
                case 'tema': res.sort((a, b) => a.tema.localeCompare(b.tema)); break;
                case 'artista': res.sort((a, b) => a.interprete.localeCompare(b.interprete) || a.tema.localeCompare(b.tema)); break;
                case 'anio': res.sort((a, b) => (b.anio || '').localeCompare(a.anio || '') || a.tema.localeCompare(b.tema)); break;
                case 'copias': res.sort((a, b) => b.totalInstancias - a.totalInstancias || a.tema.localeCompare(b.tema)); break;
            }

            perfilesFiltrados = res;
            renderizarCanciones();
            sincronizarURL();
        }

        function renderizarCanciones() {
            const grid = document.getElementById('cancionesGrid');
            const total = perfilesFiltrados.length;
            const totalPaginas = Math.ceil(total / cancionesPorPagina);
            if (paginaActual > totalPaginas) paginaActual = Math.max(1, totalPaginas);

            const inicio = (paginaActual - 1) * cancionesPorPagina;
            const fin = Math.min(inicio + cancionesPorPagina, total);
            const pagina = perfilesFiltrados.slice(inicio, fin);

            const copias = perfilesFiltrados.reduce((s, p) => s + p.totalInstancias, 0);
            document.getElementById('statsCanciones').innerHTML = `<strong>${total}</strong> canciones ‚Ä¢ ${copias} unidades`;

            if (total === 0) {
                grid.innerHTML = '<div class="sin-resultados" style="grid-column:1/-1"><p>No hay resultados</p></div>';
                document.getElementById('paginacion').style.display = 'none';
                return;
            }

            grid.innerHTML = pagina.map((p, idx) => {
                const imgUrl = p.idAlbum ? `/api/albumes/${p.idAlbum}/portada` : null;
                const ins = p.artistas[0].instancias[0];
                const editUrl = (p.totalArtistas > 1 || p.totalInstancias > 1)
                    ? `perfil-cancion.html?tema=${encodeURIComponent(p.tema)}&artista=${encodeURIComponent(p.interprete)}`
                    : `cancion.html?id=${ins.id}&tipo=${ins.tipo}`;

                return `
                    <div class="cancion-card" onclick="abrirModalVersiones(${(paginaActual - 1) * cancionesPorPagina + idx})">
                        ${p.totalArtistas > 1 ? `<div class="badge-multi-artista"><i data-lucide="mic-2"></i> ${p.totalArtistas} ver.</div>` : ''}
                        <button class="btn-editar-cancion" onclick="event.stopPropagation(); if(window.SPARouter){SPARouter.navigateTo('${editUrl}')}else{window.location.href='${editUrl}'}">
                            <i data-lucide="pencil"></i>
                        </button>
                        ${imgUrl ? `<img src="${imgUrl}" class="cancion-portada" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%2394a3b8%22><path d=%22M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z%22/></svg>'">` : '<div class="cancion-placeholder"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg></div>'}
                        <div class="cancion-info">
                            <div class="cancion-titulo" title="${p.tema}">${escapeHtml(p.tema)}</div>
                            <div class="cancion-artista">${escapeHtml(p.interprete)}</div>
                            <div style="display:flex;gap:0.4rem;align-items:center;margin-top:0.4rem">
                                <div class="cancion-Medio">${p.tieneCassette ? '<i data-lucide="cassette-tape"></i>' : ''}${p.tieneCd ? '<i data-lucide="disc-3"></i>' : ''} ${p.totalInstancias > 1 ? `x${p.totalInstancias}` : ''}</div>
                                ${p.anio ? `<div class="cancion-album-badge"><i data-lucide="calendar"></i> ${p.anio}</div>` : ''}                                ${p.tieneAudio ? '<div class="cancion-album-badge" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3);" title="Tiene archivo de audio"><i data-lucide="music"></i></div>' : ''}                            </div>
                        </div>
                    </div>`;
            }).join('');

            lucide.createIcons();

            document.getElementById('paginacion').style.display = totalPaginas > 1 ? 'flex' : 'none';
            document.getElementById('infoPagina').textContent = `P√°gina ${paginaActual} de ${totalPaginas}`;
            document.getElementById('btnAnterior').disabled = paginaActual === 1;
            document.getElementById('btnSiguiente').disabled = paginaActual === totalPaginas;
        }

        function abrirModalVersiones(idx) {
            const p = perfilesFiltrados[idx]; if (!p) return;
            const m = document.getElementById('modalVersiones');
            
            // Determinar URL de edici√≥n
            const ins = p.artistas[0].instancias[0];
            const editUrl = (p.totalArtistas > 1 || p.totalInstancias > 1)
                ? `perfil-cancion.html?tema=${encodeURIComponent(p.tema)}&artista=${encodeURIComponent(p.interprete)}`
                : `cancion.html?id=${ins.id}&tipo=${ins.tipo}`;
            
            document.getElementById('modalVersionesTitulo').innerHTML = `${escapeHtml(p.tema)} <small>${escapeHtml(p.interprete)}</small>`;
            
            // Agregar bot√≥n editar al header
            const existingActions = document.querySelector('.modal-header-actions');
            if (!existingActions) {
                const header = document.querySelector('.modal-versiones-header');
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'modal-header-actions';
                actionsDiv.innerHTML = `
                    <button class="btn-editar-modal" onclick="document.body.style.overflow='';if(window.SPARouter){SPARouter.navigateTo('${editUrl}')}else{window.location.href='${editUrl}'}"><i data-lucide="pencil"></i> Editar</button>
                    <button class="btn-cerrar-modal" onclick="cerrarModalVersiones()"><i data-lucide="x"></i></button>
                `;
                // Remover el bot√≥n cerrar existente si est√°
                const oldCloseBtn = header.querySelector('.btn-cerrar-modal');
                if (oldCloseBtn) oldCloseBtn.remove();
                header.appendChild(actionsDiv);
            } else {
                existingActions.querySelector('.btn-editar-modal').onclick = function() {
                    document.body.style.overflow = '';
                    if (window.SPARouter) {
                        SPARouter.navigateTo(editUrl);
                    } else {
                        window.location.href = editUrl;
                    }
                };
            }
            
            const pc = document.getElementById('modalPortada');
            pc.innerHTML = p.idAlbum ? `<img src="/api/albumes/${p.idAlbum}/portada" class="modal-versiones-portada" onerror="this.parentElement.innerHTML='<div class=\\'modal-versiones-portada-placeholder\\'><svg viewBox=\\'0 0 24 24\\' fill=\\'currentColor\\'><path d=\\'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z\\'/></svg></div>'">` : '<div class="modal-versiones-portada-placeholder"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" /></svg></div>';

            document.getElementById('modalVersionesBody').innerHTML = p.artistas.map(a => `
                <div class="version-artista">
                    <div class="version-artista-header"><div class="version-artista-nombre">${escapeHtml(a.nombre)} ${a.esCover ? '<span class="badge-cover">Cover</span>' : '<span class="badge-original">Original</span>'}</div></div>
                    <div class="version-ubicaciones">${a.instancias.map(i => `
                        <div class="ubicacion-item ${i.archivoAudio ? 'con-audio' : ''}">
                            <div class="ubicacion-Medio">${i.tipo === 'cassette' ? '<i data-lucide="cassette-tape"></i>' : '<i data-lucide="disc-3"></i>'}</div>
                            <div class="ubicacion-detalle"><strong>${escapeHtml(i.numMedio)}</strong><small>${i.lado ? `Lado ${i.lado}: ${i.desde}-${i.hasta}` : `Pista ${i.ubicacion}`}</small></div>
                            <div class="ubicacion-acciones">
                                <button class="btn-play" data-id="${i.id}" data-tipo="${i.tipo}" onclick="togglePlayCancion(this, ${i.id}, '${i.tipo}')" title="Reproducir"><i data-lucide="play"></i></button>
                                <button class="btn-ubicacion" onclick="document.body.style.overflow='';if(window.SPARouter){SPARouter.navigateTo('medio.html?num=${encodeURIComponent(i.numMedio)}&cancion=${i.id}&tipo=${i.tipo}')}else{window.location.href='medio.html?num=${encodeURIComponent(i.numMedio)}&cancion=${i.id}&tipo=${i.tipo}'}">Ver</button>
                            </div>
                        </div>`).join('')}</div>
                </div>`).join('');
            m.classList.add('visible'); document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function cerrarModalVersiones() { document.getElementById('modalVersiones').classList.remove('visible'); document.body.style.overflow = ''; }
        function paginaAnterior() { if (paginaActual > 1) { paginaActual--; aplicarFiltros(); window.scrollTo(0, 0); } }
        function paginaSiguiente() { if (paginaActual < Math.ceil(perfilesFiltrados.length / cancionesPorPagina)) { paginaActual++; aplicarFiltros(); window.scrollTo(0, 0); } }

        let cancionActualBtn = null;

        function togglePlayCancion(btn, id, tipo) {
            const audio = document.getElementById('global-audio');
            const isPlaying = btn.classList.contains('playing');
            
            if (isPlaying) {
                // Pausar
                audio.pause();
                btn.innerHTML = '<i data-lucide="play"></i>';
                btn.classList.remove('playing');
                lucide.createIcons();
            } else {
                // Reproducir nueva canci√≥n
                if (cancionActualBtn && cancionActualBtn !== btn) {
                    cancionActualBtn.innerHTML = '<i data-lucide="play"></i>';
                    cancionActualBtn.classList.remove('playing');
                }
                
                // Iniciar reproducci√≥n
                if (window.reproducirCancion) {
                    window.reproducirCancion(id, tipo);
                    btn.innerHTML = '<i data-lucide="pause"></i>';
                    btn.classList.add('playing');
                    cancionActualBtn = btn;
                    lucide.createIcons();
                }
            }
        }

        // Exponer funciones globalmente para onclick
        window.togglePlayCancion = togglePlayCancion;

        // Sincronizar con el estado del player global
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('global-audio');
            if (audio) {
                audio.addEventListener('pause', function() {
                    if (cancionActualBtn) {
                        cancionActualBtn.innerHTML = '<i data-lucide="play"></i>';
                        cancionActualBtn.classList.remove('playing');
                        lucide.createIcons();
                    }
                });
                
                audio.addEventListener('play', function() {
                    if (cancionActualBtn) {
                        cancionActualBtn.innerHTML = '<i data-lucide="pause"></i>';
                        cancionActualBtn.classList.add('playing');
                        lucide.createIcons();
                    }
                });
            }
        });

        function limpiarFiltros() {
            filtros = { busqueda: '', artista: 'todos', anio: 'todos', album: 'todos', orden: 'tema' };
            paginaActual = 1;
            document.getElementById('inputBusqueda').value = '';
            document.getElementById('selectArtista').value = 'todos';
            document.getElementById('selectAnio').value = 'todos';
            document.getElementById('selectAlbum').value = 'todos';
            document.getElementById('selectOrden').value = 'tema';
            aplicarFiltros();
        }

        document.getElementById('inputBusqueda').addEventListener('input', e => {
            filtros.busqueda = e.target.value; clearTimeout(timeoutBusqueda);
            timeoutBusqueda = setTimeout(aplicarFiltros, 300);
        });
        document.getElementById('selectArtista').addEventListener('change', e => { filtros.artista = e.target.value; aplicarFiltros(); });
        document.getElementById('selectAnio').addEventListener('change', e => { filtros.anio = e.target.value; aplicarFiltros(); });
        document.getElementById('selectAlbum').addEventListener('change', e => { filtros.album = e.target.value; aplicarFiltros(); });
        document.getElementById('selectOrden').addEventListener('change', e => { filtros.orden = e.target.value; aplicarFiltros(); });

        window.onclick = e => { if (e.target == document.getElementById('modalVersiones')) cerrarModalVersiones(); };
        function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }

        inicializarFiltrosDesdeURL();
        cargarCanciones();
    </script>
</body>
