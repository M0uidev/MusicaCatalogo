    <script>
        // Limpiar modales globales previos para evitar duplicados y listeners m√∫ltiples
        (function limpiarModalesAnteriores() {
            const viejos = document.querySelectorAll('body > .modal-perfil[data-modal-global="true"]');
            viejos.forEach(m => m.remove());
        })();

        let perfilActual = null;
        let generosDisponibles = [];
        let rolesDisponibles = [];
        let generosSeleccionados = [];

        // Inicializaci√≥n
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get('nombre') || params.get('id');
            const idParam = params.get('id');

            if (!nombre && !idParam) {
                document.getElementById('perfilHeader').innerHTML = '<p class="error">No se especific√≥ un int√©rprete</p>';
                return;
            }

            // Cargar cat√°logos
            await Promise.all([cargarGeneros(), cargarRoles()]);

            // Cargar perfil
            if (idParam) {
                await cargarPerfilPorId(parseInt(idParam));
            } else {
                await cargarPerfilPorNombre(nombre);
            }
        })();

        // Inyectar estilos globales para modales (fuera del contenedor SPA)
        (function inyectarEstilosModal() {
            // Remover estilo viejo si existe para forzar actualizaci√≥n
            const viejo = document.getElementById('modal-global-styles');
            if (viejo) viejo.remove();

            // Solo inyectar una vez el nuevo
            if (document.getElementById('modal-global-styles-white')) return;

            const estilos = document.createElement('style');
            estilos.id = 'modal-global-styles-white';
            estilos.textContent = `
                /* Estilos globales para modales - IGNORAN el contenedor SPA */
                body > .modal-perfil {
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    right: 0 !important;
                    bottom: 0 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    margin: 0 !important;
                    padding: 1rem !important;
                    background: rgba(0, 0, 0, 0.92) !important;
                    display: none;
                    justify-content: center;
                    align-items: center;
                    z-index: 999999 !important;
                    box-sizing: border-box !important;
                    transform: none !important;
                }
                body > .modal-perfil.activo {
                    display: flex !important;
                }
                body > .modal-perfil .modal-contenido {
                    background: #ffffff !important;
                    color: var(--color-texto, #1e293b) !important;
                    border-radius: 12px;
                    max-width: 600px;
                    width: 100%;
                    max-height: 90vh;
                    overflow-y: auto;
                    padding: 2rem;
                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
                }
                body > .modal-perfil .modal-contenido input,
                body > .modal-perfil .modal-contenido select,
                body > .modal-perfil .modal-contenido textarea {
                    background: var(--color-fondo-card, #ffffff) !important;
                    color: var(--color-texto, #1e293b) !important;
                    border: 1px solid var(--color-borde, #e2e8f0) !important;
                }
                body > .modal-perfil .modal-contenido label {
                    color: var(--color-texto, #1e293b) !important;
                }
            `;
            document.head.appendChild(estilos);
        })();

        // Mover modales al body para que cubran toda la pantalla
        function moverModalesAlBody() {
            const modales = document.querySelectorAll('.modal-perfil');
            modales.forEach(modal => {
                if (modal.parentElement !== document.body) {
                    // Marcar como movido para no ser limpiado por el router
                    modal.setAttribute('data-modal-global', 'true');
                    document.body.appendChild(modal);
                }
            });
        }

        // Ejecutar inmediatamente
        moverModalesAlBody();
        // Y tambi√©n despu√©s de un peque√±o delay por si el DOM no est√° listo
        setTimeout(moverModalesAlBody, 50);
        setTimeout(moverModalesAlBody, 200);

        async function cargarGeneros() {
            try {
                const resp = await fetch('/api/catalogos/generos');
                generosDisponibles = await resp.json();
            } catch (e) { console.error('Error cargando g√©neros:', e); }
        }

        async function cargarRoles() {
            try {
                const resp = await fetch('/api/catalogos/roles');
                rolesDisponibles = await resp.json();
                const datalist = document.getElementById('listaRoles');
                datalist.innerHTML = rolesDisponibles.map(r => `<option value="${escapeHtml(r.nombre)}">`).join('');
            } catch (e) { console.error('Error cargando roles:', e); }
        }

        async function cargarPerfilPorNombre(nombre) {
            try {
                const resp = await fetch(`/api/interpretes/${encodeURIComponent(nombre)}`);
                if (!resp.ok) throw new Error('No encontrado');
                const interprete = await resp.json();
                await cargarPerfilPorId(interprete.id);
            } catch (e) {
                document.getElementById('perfilHeader').innerHTML = '<p class="error">Int√©rprete no encontrado</p>';
            }
        }

        async function cargarPerfilPorId(id) {
            try {
                const resp = await fetch(`/api/interpretes/${id}/perfil`);
                if (!resp.ok) throw new Error('No encontrado');
                perfilActual = await resp.json();
                renderizarPerfil();
                await cargarTemas();
            } catch (e) {
                document.getElementById('perfilHeader').innerHTML = '<p class="error">Error cargando perfil</p>';
            }
        }

        function renderizarPerfil() {
            const p = perfilActual;
            const inicial = p.nombre.charAt(0).toUpperCase();

            const fotoHtml = p.tieneFoto
                ? `<img src="/api/interpretes/${p.id}/foto?t=${Date.now()}" class="perfil-foto" alt="${escapeHtml(p.nombre)}" onerror="this.outerHTML='<div class=\\'perfil-foto-placeholder\\'>${inicial}</div>'">`
                : `<div class="perfil-foto-placeholder">${inicial}</div>`;

            const tipoIcon = p.tipoArtista === 'banda' ? 'üé∏ Banda' : 'üé§ Artista';
            const anios = p.anioInicio ? (p.anioFin ? `${p.anioInicio} - ${p.anioFin}` : `${p.anioInicio} - presente`) : '';

            document.getElementById('perfilHeader').innerHTML = `
                <div class="perfil-foto-container">
                    <div id="contenedorFoto">${fotoHtml}</div>
                    <button class="btn-editar-perfil" onclick="subirFoto()">üì∑ Cambiar foto</button>
                </div>
                <div class="perfil-info">
                    <div class="perfil-tipo">${tipoIcon}</div>
                    <h1 class="perfil-nombre">${escapeHtml(p.nombre)}</h1>
                    <div class="perfil-meta">
                        ${p.pais ? `<span class="perfil-meta-item">üåç ${escapeHtml(p.pais)}</span>` : ''}
                        ${anios ? `<span class="perfil-meta-item">üìÖ ${anios}</span>` : ''}
                        ${p.discografica ? `<span class="perfil-meta-item">üè¢ ${escapeHtml(p.discografica)}</span>` : ''}
                        <span class="perfil-meta-item">üéµ ${p.totalTemas} cancion${p.totalTemas !== 1 ? 'es' : ''}</span>
                    </div>
                    ${p.generos.length > 0 ? `
                        <div class="perfil-generos">
                            ${p.generos.map(g => `<span class="genero-tag">${escapeHtml(g)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="perfil-acciones">
                        <button class="btn-editar-perfil" onclick="abrirModalPerfil()">‚úèÔ∏è Editar perfil</button>
                        ${p.sitioWeb ? `<a href="${p.sitioWeb}" target="_blank" class="btn-editar-perfil">üîó Sitio web</a>` : ''}
                    </div>
                </div>
            `;

            // Biograf√≠a
            if (p.biografia) {
                document.getElementById('biografiaTexto').textContent = p.biografia;
                document.getElementById('seccionBiografia').style.display = 'block';
            }

            // Miembros (solo para bandas)
            if (p.tipoArtista === 'banda') {
                renderizarMiembros(p.miembros || []);
                document.getElementById('seccionMiembros').style.display = 'block';
            }

            // Cargar √°lbumes del artista
            cargarAlbumes(p.id);
        }

        async function cargarAlbumes(idArtista) {
            try {
                const resp = await fetch(`/api/albumes?idInterprete=${idArtista}`);
                if (!resp.ok) return;
                const albumes = await resp.json();

                if (albumes && albumes.length > 0) {
                    document.getElementById('seccionAlbumes').style.display = 'block';
                    const grid = document.getElementById('albumesGrid');
                    grid.innerHTML = albumes.map(a => {
                        const portadaHtml = a.tienePortada
                            ? `<img src="/api/albumes/${a.id}/portada?t=${Date.now()}" class="album-portada" alt="${escapeHtml(a.nombre)}">`
                            : `<div class="album-portada-placeholder">üíø</div>`;
                        return `
                            <a href="albumes.html?id=${a.id}" class="album-card" data-spa-link>
                                ${portadaHtml}
                                <div class="album-info">
                                    <div class="album-nombre">${escapeHtml(a.nombre)}${a.esSingle ? '<span class="badge-single">Single</span>' : ''}</div>
                                    ${a.anio ? `<div class="album-anio">${a.anio}</div>` : ''}
                                </div>
                            </a>
                        `;
                    }).join('');
                }
            } catch (e) {
                console.error('Error cargando √°lbumes:', e);
            }
        }

        function renderizarMiembros(miembros) {
            const grid = document.getElementById('miembrosGrid');
            if (miembros.length === 0) {
                grid.innerHTML = '<p style="color: var(--color-texto-secundario);">No hay miembros registrados. Haz clic en "Agregar miembro" para comenzar.</p>';
                return;
            }
            grid.innerHTML = miembros.map(m => {
                const inicial = m.nombreMiembro.charAt(0).toUpperCase();
                const anios = m.anioIngreso ? (m.anioSalida ? `${m.anioIngreso}-${m.anioSalida}` : `desde ${m.anioIngreso}`) : '';

                // Mostrar foto si el miembro tiene un int√©rprete vinculado con foto
                const fotoHtml = m.idMiembro && m.tieneFoto
                    ? `<img src="/api/interpretes/${m.idMiembro}/foto" class="miembro-foto" alt="${escapeHtml(m.nombreMiembro)}" onerror="this.outerHTML='<div class=\\'miembro-foto-placeholder\\'>${inicial}</div>'">`
                    : `<div class="miembro-foto-placeholder">${inicial}</div>`;

                // Card wrapper - clickeable si tiene int√©rprete vinculado
                const cardLink = m.idMiembro ? `href="interprete.html?id=${m.idMiembro}" data-spa-link` : '';
                const cardTag = m.idMiembro ? 'a' : 'div';

                return `
                    <${cardTag} ${cardLink} class="miembro-card">
                        <div class="miembro-foto-container">
                            ${fotoHtml}
                        </div>
                        <div class="miembro-info">
                            <h4>${escapeHtml(m.nombreMiembro)}${m.esFundador ? '<span class="miembro-fundador">‚≠ê</span>' : ''}</h4>
                            <p>${escapeHtml(m.rol)}${anios ? ` ‚Ä¢ ${anios}` : ''}</p>
                        </div>
                        <button class="btn" style="width:100%; padding:0.4rem; font-size:0.75rem; border-radius:0; border-top:1px solid var(--color-borde, #e2e8f0);" onclick="event.preventDefault(); event.stopPropagation(); eliminarMiembro(${m.id})">üóëÔ∏è Eliminar</button>
                    </${cardTag}>
                `;
            }).join('');
        }

        async function cargarTemas() {
            try {
                const resp = await fetch(`/api/interpretes/${encodeURIComponent(perfilActual.nombre)}`);
                const data = await resp.json();
                if (data.temas && data.temas.length > 0) {
                    document.getElementById('seccionTemas').style.display = 'block';
                    document.getElementById('temasTitulo').textContent = `Canciones (${data.temas.length})`;

                    const cassettes = data.temas.filter(t => t.tipo === 'cassette');
                    const cds = data.temas.filter(t => t.tipo !== 'cassette');

                    let html = '';
                    if (cassettes.length > 0) {
                        html += `<div class="canciones-section-header">
                            <h3><span style="width: 28px; height: 28px; display: inline-block;">${ICONOS.cassette}</span> En Cassettes (${cassettes.length})</h3>
                        </div>`;
                        html += generarTrackList(cassettes);
                    }
                    if (cds.length > 0) {
                        html += `<div class="canciones-section-header">
                            <h3><span style="width: 28px; height: 28px; display: inline-block;">${ICONOS.cd}</span> En CDs (${cds.length})</h3>
                        </div>`;
                        html += generarTrackList(cds);
                    }
                    document.getElementById('listaTemas').innerHTML = html;
                }
            } catch (e) { console.error('Error cargando temas:', e); }
        }

        function generarTrackList(temas) {
            return `<div class="track-list">
                ${temas.map(t => `
                    <div class="track-item">
                        <div class="track-info">
                            <a href="cancion.html?id=${t.id}&tipo=${t.tipo}" class="track-title" data-spa-link>${escapeHtml(t.tema)}</a>
                        </div>
                        <a href="medio.html?num=${encodeURIComponent(t.numMedio)}" class="track-medio" data-spa-link>
                            ${escapeHtml(t.numMedio)}
                        </a>
                        <span class="track-posicion">${t.posicion || '-'}</span>
                    </div>
                `).join('')}
            </div>`;
        }

        // Modal Perfil
        function abrirModalPerfil() {
            const modal = document.getElementById('modalPerfil');
            // Asegurar que est√© en el body
            if (modal.parentElement !== document.body) {
                document.body.appendChild(modal);
            }

            const p = perfilActual;
            document.getElementById('editNombre').value = p.nombre;
            document.getElementById('editTipo').value = p.tipoArtista;
            document.getElementById('editPais').value = p.pais || '';
            document.getElementById('editAnioInicio').value = p.anioInicio || '';
            document.getElementById('editAnioFin').value = p.anioFin || '';
            document.getElementById('editDiscografica').value = p.discografica || '';
            document.getElementById('editSitioWeb').value = p.sitioWeb || '';
            document.getElementById('editBiografia').value = p.biografia || '';

            generosSeleccionados = [...p.generos];
            renderizarSelectorGeneros();

            modal.classList.add('activo');
        }

        function cerrarModalPerfil() {
            document.getElementById('modalPerfil').classList.remove('activo');
        }

        function renderizarSelectorGeneros() {
            const container = document.getElementById('generosSelector');
            container.innerHTML = generosDisponibles.map(g => `
                <span class="genero-chip ${generosSeleccionados.includes(g.nombre) ? 'seleccionado' : ''}" 
                      onclick="toggleGenero('${escapeHtml(g.nombre)}')">${escapeHtml(g.nombre)}</span>
            `).join('');
        }

        function toggleGenero(genero) {
            const idx = generosSeleccionados.indexOf(genero);
            if (idx >= 0) {
                generosSeleccionados.splice(idx, 1);
            } else {
                generosSeleccionados.push(genero);
            }
            renderizarSelectorGeneros();
        }

        document.getElementById('formPerfil').addEventListener('submit', async (e) => {
            e.preventDefault();
            const request = {
                nombre: document.getElementById('editNombre').value,
                tipoArtista: document.getElementById('editTipo').value,
                pais: document.getElementById('editPais').value || null,
                anioInicio: parseInt(document.getElementById('editAnioInicio').value) || null,
                anioFin: parseInt(document.getElementById('editAnioFin').value) || null,
                discografica: document.getElementById('editDiscografica').value || null,
                sitioWeb: document.getElementById('editSitioWeb').value || null,
                biografia: document.getElementById('editBiografia').value || null,
                generos: generosSeleccionados
            };

            try {
                const resp = await fetch(`/api/interpretes/${perfilActual.id}/perfil`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });
                const result = await resp.json();
                if (result.exito) {
                    cerrarModalPerfil();
                    mostrarNotificacion('Perfil actualizado', 'exito');
                    await cargarPerfilPorId(perfilActual.id);
                } else {
                    mostrarNotificacion(result.mensaje, 'error');
                }
            } catch (e) {
                mostrarNotificacion('Error al guardar', 'error');
            }
        });

        // Modal Miembro
        function abrirModalMiembro(miembro = null) {
            document.getElementById('tituloModalMiembro').textContent = miembro ? '‚úèÔ∏è Editar Miembro' : '‚ûï Agregar Miembro';

            // Inicializar valores del formulario
            const nombre = miembro?.nombreMiembro || '';
            document.getElementById('miembroNombre').value = nombre;
            document.getElementById('miembroIdArtista').value = '';

            // Actualizar UI del selector
            if (nombre) {
                document.getElementById('textoMiembroSeleccionado').textContent = nombre;
                document.getElementById('iconoMiembroSeleccionado').textContent = 'üë§';
            } else {
                document.getElementById('textoMiembroSeleccionado').textContent = 'Seleccionar miembro...';
                document.getElementById('iconoMiembroSeleccionado').textContent = 'üë§';
            }

            // Resetear estado del dropdown
            const dropdown = document.getElementById('dropdownMiembro');
            if (dropdown) dropdown.classList.remove('visible');
            document.getElementById('busquedaMiembro').value = '';
            document.getElementById('listaArtistasMiembro').innerHTML = '<div class="artista-vacio-dropdown">Escribe para buscar...</div>';

            document.getElementById('miembroRol').value = miembro?.rol || '';
            document.getElementById('miembroAnioIngreso').value = miembro?.anioIngreso || '';
            document.getElementById('miembroAnioSalida').value = miembro?.anioSalida || '';
            document.getElementById('miembroFundador').checked = miembro?.esFundador || false;
            document.getElementById('miembroId').value = miembro?.id || '';

            const modal = document.getElementById('modalMiembro');
            // Asegurar que est√© en body
            if (modal.parentElement !== document.body) {
                document.body.appendChild(modal);
            }
            modal.classList.add('activo');
        }

        function cerrarModalMiembro() {
            document.getElementById('modalMiembro').classList.remove('activo');
        }

        document.getElementById('formMiembro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const miembroId = document.getElementById('miembroId').value;
            const idArtista = document.getElementById('miembroIdArtista').value;
            const request = {
                nombreMiembro: document.getElementById('miembroNombre').value,
                idMiembro: idArtista ? parseInt(idArtista) : null,
                rol: document.getElementById('miembroRol').value,
                anioIngreso: parseInt(document.getElementById('miembroAnioIngreso').value) || null,
                anioSalida: parseInt(document.getElementById('miembroAnioSalida').value) || null,
                esFundador: document.getElementById('miembroFundador').checked
            };

            try {
                const url = miembroId
                    ? `/api/interpretes/${perfilActual.id}/miembros/${miembroId}`
                    : `/api/interpretes/${perfilActual.id}/miembros`;
                const resp = await fetch(url, {
                    method: miembroId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });
                const result = await resp.json();
                if (result.exito) {
                    cerrarModalMiembro();
                    mostrarNotificacion(miembroId ? 'Miembro actualizado' : 'Miembro agregado', 'exito');
                    await cargarPerfilPorId(perfilActual.id);
                } else {
                    mostrarNotificacion(result.mensaje, 'error');
                }
            } catch (e) {
                mostrarNotificacion('Error al guardar miembro', 'error');
            }
        });

        async function eliminarMiembro(id) {
            if (!confirm('¬øEliminar este miembro de la banda?')) return;
            try {
                const resp = await fetch(`/api/interpretes/${perfilActual.id}/miembros/${id}`, { method: 'DELETE' });
                const result = await resp.json();
                if (result.exito) {
                    mostrarNotificacion('Miembro eliminado', 'exito');
                    await cargarPerfilPorId(perfilActual.id);
                } else {
                    mostrarNotificacion(result.mensaje, 'error');
                }
            } catch (e) {
                mostrarNotificacion('Error al eliminar', 'error');
            }
        }

        // Foto
        function subirFoto() {
            document.getElementById('inputFoto').click();
        }

        document.getElementById('inputFoto').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file || !perfilActual) return;
            const formData = new FormData();
            formData.append('file', file);
            try {
                const resp = await fetch(`/api/interpretes/${perfilActual.id}/foto`, {
                    method: 'POST',
                    body: formData
                });
                const result = await resp.json();
                if (result.exito) {
                    mostrarNotificacion('Foto actualizada', 'exito');
                    await cargarPerfilPorId(perfilActual.id);
                } else {
                    mostrarNotificacion(result.mensaje, 'error');
                }
            } catch (e) {
                mostrarNotificacion('Error al subir foto', 'error');
            }
            e.target.value = '';
        });

        // L√≥gica del Selector de Miembro con Autocompletado
        let timeoutBusquedaMiembro = null;

        function toggleSelectorMiembro() {
            const dropdown = document.getElementById('dropdownMiembro');
            dropdown.classList.toggle('visible');
            if (dropdown.classList.contains('visible')) {
                setTimeout(() => document.getElementById('busquedaMiembro').focus(), 50);
            }
        }

        function usarNombreComoNuevo() {
            const texto = document.getElementById('busquedaMiembro').value.trim();
            if (!texto) return;
            seleccionarArtistaMiembro(null, texto);
        }

        function seleccionarArtistaMiembro(id, nombre) {
            document.getElementById('miembroIdArtista').value = id || '';
            document.getElementById('miembroNombre').value = nombre;

            document.getElementById('textoMiembroSeleccionado').textContent = nombre;
            document.getElementById('dropdownMiembro').classList.remove('visible');

            // Resetear b√∫squeda
            document.getElementById('busquedaMiembro').value = '';
        }

        // B√∫squeda din√°mica de miembros
        const inputBusqueda = document.getElementById('busquedaMiembro');
        if (inputBusqueda) {
            inputBusqueda.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (timeoutBusquedaMiembro) clearTimeout(timeoutBusquedaMiembro);

                if (query.length < 2) {
                    document.getElementById('listaArtistasMiembro').innerHTML = '<div class="artista-vacio-dropdown">Escribe para buscar...</div>';
                    return;
                }

                timeoutBusquedaMiembro = setTimeout(async () => {
                    try {
                        // Usar 'filtro' en lugar de 'q' para coincidir con la API
                        const resp = await fetch(`/api/interpretes?filtro=${encodeURIComponent(query)}`);
                        const resultados = await resp.json();

                        const lista = document.getElementById('listaArtistasMiembro');
                        if (resultados.length === 0) {
                            lista.innerHTML = '<div class="artista-vacio-dropdown">No se encontraron artistas</div>';
                            return;
                        }

                        lista.innerHTML = resultados.map(a => `
                            <div class="artista-selector-item" onclick="seleccionarArtistaMiembro(${a.id}, '${a.interprete.replace(/'/g, "\\'")}')">
                                <div class="artista-icono">üë§</div>
                                <div class="artista-item-nombre">${escapeHtml(a.interprete)}</div>
                            </div>
                        `).join('');
                    } catch (e) {
                        console.error('Error buscando artistas:', e);
                    }
                }, 300);
            });
            // Evitar que el click en el input cierre el dropdown
            inputBusqueda.addEventListener('click', (e) => e.stopPropagation());
        }

        // Cerrar dropdown al hacer click fuera
        document.addEventListener('click', (e) => {
            const selector = document.getElementById('selectorMiembro');
            if (selector && !selector.contains(e.target)) {
                const dropdown = document.getElementById('dropdownMiembro');
                if (dropdown) dropdown.classList.remove('visible');
            }
        });

        // Cerrar modales con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cerrarModalPerfil();
                cerrarModalMiembro();
            }
        });
    </script>
