    <script>
        const params = new URLSearchParams(window.location.search);
        const idCancion = params.get('id');
        const tipoCancion = params.get('tipo') || 'cassette';
        let cancionActual = null;
        let modoEdicion = false;

        async function cargarCancion() {
            if (!idCancion) {
                document.getElementById('contenido').innerHTML = '<p class="error">ID de canci√≥n no especificado</p>';
                return;
            }

            try {
                const resp = await fetch(`/api/canciones/${idCancion}?tipo=${tipoCancion}`);
                if (!resp.ok) {
                    document.getElementById('contenido').innerHTML = '<p class="error">Canci√≥n no encontrada</p>';
                    return;
                }

                cancionActual = await resp.json();
                renderizarCancion();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contenido').innerHTML = '<p class="error">Error al cargar la canci√≥n</p>';
            }
        }

        function renderizarCancion() {
            const c = cancionActual;
            const esCassette = c.tipo === 'cassette';
            const tienePortada = c.tienePortada || c.tienePortadaAlbum;
            
            // Determinar URL de portada
            let portadaUrl = null;
            if (c.tienePortada) {
                portadaUrl = `/api/canciones/${c.id}/portada?tipo=${c.tipo}`;
            } else if (c.tienePortadaAlbum && c.idAlbum) {
                portadaUrl = `/api/albumes/${c.idAlbum}/portada`;
            }

            // Determinar icono de link externo
            let linkIcon = 'üîó';
            let linkClass = '';
            if (c.linkExterno) {
                if (c.linkExterno.includes('youtube') || c.linkExterno.includes('youtu.be')) {
                    linkIcon = '‚ñ∂Ô∏è';
                } else if (c.linkExterno.includes('spotify')) {
                    linkIcon = 'üéµ';
                    linkClass = 'spotify';
                }
            }

            const posicion = esCassette 
                ? `Lado ${c.lado}: ${c.desde}-${c.hasta}` 
                : `Track ${c.ubicacion}`;

            document.getElementById('contenido').innerHTML = `
                <div class="breadcrumb">
                    <a href="buscar.html">Canciones</a>
                    <span>‚Ä∫</span>
                    <a href="formato.html?num=${encodeURIComponent(c.numFormato)}&cancion=${c.id}&tipo=${c.tipo}">${escapeHtml(c.numFormato)}</a>
                    <span>‚Ä∫</span>
                    <span>${escapeHtml(c.tema)}</span>
                </div>

                <section class="seccion">
                    <div class="cancion-detalle">
                        <div class="portada-container">
                            ${tienePortada 
                                ? `<img src="${portadaUrl}" class="portada-imagen" alt="Portada">`
                                : `<div class="portada-placeholder">
                                       ${esCassette ? ICONOS.cassette : ICONOS.cd}
                                       <span>Sin portada</span>
                                   </div>`
                            }
                            <button class="btn-cambiar-portada" onclick="cambiarPortada()">
                                üì∑ Cambiar
                            </button>
                        </div>
                        
                        <div class="cancion-info">
                            <h2 id="tituloCancion">${escapeHtml(c.tema)}</h2>
                            <div class="cancion-interprete">
                                üé§ <a href="interprete.html?nombre=${encodeURIComponent(c.interprete)}">${escapeHtml(c.interprete)}</a>
                            </div>
                            
                            <div class="cancion-meta">
                                <span class="meta-badge">
                                    ${esCassette ? 'üìº' : 'üíø'} 
                                    <a href="formato.html?num=${encodeURIComponent(c.numFormato)}&cancion=${c.id}&tipo=${c.tipo}">${escapeHtml(c.numFormato)}</a>
                                </span>
                                <span class="meta-badge">üìç ${posicion}</span>
                                ${c.nombreAlbum ? `<span class="meta-badge">üíø <a href="albumes.html?id=${c.idAlbum}">${escapeHtml(c.nombreAlbum)}</a></span>` : ''}
                                ${c.anioAlbum ? `<span class="meta-badge">üìÖ ${escapeHtml(c.anioAlbum)}</span>` : ''}
                            </div>

                            ${c.linkExterno ? `
                                <a href="${escapeHtml(c.linkExterno)}" target="_blank" class="link-externo ${linkClass}">
                                    ${linkIcon} Escuchar
                                </a>
                            ` : ''}

                            <div class="form-edicion" id="formEdicion">
                                <h3>‚úèÔ∏è Editar informaci√≥n</h3>
                                
                                <div class="form-grupo">
                                    <label for="inputTema">Nombre de la canci√≥n</label>
                                    <input type="text" id="inputTema" value="${escapeHtml(c.tema)}">
                                </div>

                                <div class="form-row">
                                    <div class="form-grupo artista-selector">
                                        <label>Artista</label>
                                        <button type="button" class="artista-selector-btn" onclick="toggleSelectorArtista()">
                                            <div class="artista-icono">üé§</div>
                                            <span class="artista-btn-nombre">${escapeHtml(c.interprete)}</span>
                                            <span>‚ñº</span>
                                        </button>
                                        <div class="artista-selector-dropdown" id="artistaDropdown">
                                            <div class="artista-selector-header">
                                                <input type="text" id="buscarArtistaInput" placeholder="Buscar artista..." oninput="filtrarArtistasSelector()">
                                            </div>
                                            <div class="artista-selector-lista" id="listaArtistasSelector">
                                                <p class="artista-vacio-dropdown">Cargando...</p>
                                            </div>
                                            <div class="artista-nuevo-inline" id="artistaNuevoInline" style="display: none;">
                                                <input type="text" id="inputNuevoArtista" placeholder="Nombre del nuevo artista...">
                                                <button onclick="crearNuevoArtista()">‚úì</button>
                                            </div>
                                        </div>
                                        <input type="hidden" id="inputInterprete" value="${escapeHtml(c.interprete)}">
                                    </div>
                                    <div class="form-grupo album-selector">
                                        <label>√Ålbum / Single</label>
                                        <button type="button" class="album-selector-btn" onclick="toggleSelectorAlbum()">
                                            ${c.idAlbum 
                                                ? `${c.tienePortadaAlbum 
                                                    ? `<img src="/api/albumes/${c.idAlbum}/portada" alt="">`
                                                    : `<div class="placeholder-img">${c.esAlbumSingle ? 'üéµ' : 'üíø'}</div>`
                                                  }
                                                  <div class="album-btn-info">
                                                      <div class="album-btn-nombre">${escapeHtml(c.nombreAlbum)}</div>
                                                      <div class="album-btn-artista">${c.artistaAlbum ? escapeHtml(c.artistaAlbum) : 'Sin artista'}</div>
                                                  </div>`
                                                : `<div class="placeholder-img">‚ûï</div>
                                                   <span class="sin-album">Sin √°lbum asignado</span>`
                                            }
                                            <span>‚ñº</span>
                                        </button>
                                        <div class="album-selector-dropdown" id="albumDropdown">
                                            <div class="album-selector-header">
                                                <input type="text" id="buscarAlbumInput" placeholder="Buscar √°lbum..." oninput="filtrarAlbumesSelector()">
                                            </div>
                                            <div class="album-selector-acciones">
                                                <button type="button" class="btn-crear-album" onclick="abrirModalCrearAlbum(false)">
                                                    üíø Nuevo √Ålbum
                                                </button>
                                                <button type="button" class="btn-crear-single" onclick="abrirModalCrearAlbum(true)">
                                                    üéµ Nuevo Single
                                                </button>
                                            </div>
                                            <div class="album-selector-lista" id="listaAlbumesSelector">
                                                <p class="album-vacio-dropdown">Cargando...</p>
                                            </div>
                                            ${c.idAlbum ? `
                                                <div class="album-selector-item-quitar" onclick="quitarAlbumCancion()">
                                                    ‚úï Quitar √°lbum de esta canci√≥n
                                                </div>
                                            ` : ''}
                                        </div>
                                        <input type="hidden" id="inputAlbumId" value="${c.idAlbum || ''}">
                                    </div>
                                </div>

                                <div class="form-grupo">
                                    <label for="inputLink">Link externo (YouTube, Spotify, etc.)</label>
                                    <input type="url" id="inputLink" value="${escapeHtml(c.linkExterno || '')}" placeholder="https://...">
                                </div>

                                ${esCassette ? `
                                    <div class="form-row-3">
                                        <div class="form-grupo">
                                            <label for="inputLado">Lado</label>
                                            <select id="inputLado">
                                                <option value="A" ${c.lado === 'A' ? 'selected' : ''}>A</option>
                                                <option value="B" ${c.lado === 'B' ? 'selected' : ''}>B</option>
                                            </select>
                                        </div>
                                        <div class="form-grupo">
                                            <label for="inputDesde">Desde</label>
                                            <input type="number" id="inputDesde" value="${c.desde || 0}">
                                        </div>
                                        <div class="form-grupo">
                                            <label for="inputHasta">Hasta</label>
                                            <input type="number" id="inputHasta" value="${c.hasta || 0}">
                                        </div>
                                    </div>
                                ` : `
                                    <div class="form-grupo">
                                        <label for="inputUbicacion">Track</label>
                                        <input type="number" id="inputUbicacion" value="${c.ubicacion || 1}" style="max-width: 100px;">
                                    </div>
                                `}

                                <div class="botones-accion">
                                    <button class="btn-guardar" onclick="guardarCambios()">üíæ Guardar cambios</button>
                                    <button class="btn-cancelar" onclick="cargarCancion()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;

            // Configurar autocompletado y selector de √°lbum
            configurarAutocompletado();
            cargarAlbumesSelector();
        }

        let albumesDisponibles = [];
        let albumSeleccionadoId = null;
        let creandoSingle = false;

        async function cargarAlbumesSelector() {
            try {
                const resp = await fetch('/api/albumes?limite=200');
                albumesDisponibles = await resp.json();
                albumSeleccionadoId = cancionActual.idAlbum || null;
                renderizarAlbumesSelector();
            } catch (e) {
                console.error('Error cargando √°lbumes:', e);
            }
        }

        function renderizarAlbumesSelector(filtro = '') {
            const lista = document.getElementById('listaAlbumesSelector');
            if (!lista) return;

            let albumes = albumesDisponibles;
            if (filtro) {
                const f = filtro.toLowerCase();
                albumes = albumes.filter(a => 
                    a.nombre.toLowerCase().includes(f) || 
                    (a.interprete && a.interprete.toLowerCase().includes(f))
                );
            }

            if (albumes.length === 0) {
                lista.innerHTML = '<p class="album-vacio-dropdown">No se encontraron √°lbumes</p>';
                return;
            }

            lista.innerHTML = albumes.map(a => `
                <div class="album-selector-item ${a.id === albumSeleccionadoId ? 'seleccionado' : ''}" 
                     onclick="seleccionarAlbum(${a.id})">
                    ${a.tienePortada 
                        ? `<img src="/api/albumes/${a.id}/portada" alt="">`
                        : `<div class="placeholder-img">${a.esSingle ? 'üéµ' : 'üíø'}</div>`
                    }
                    <div class="album-item-info">
                        <div class="album-item-nombre">
                            ${escapeHtml(a.nombre)}
                            ${a.esSingle ? '<span class="badge-single-mini">Single</span>' : ''}
                        </div>
                        <div class="album-item-artista">${a.interprete ? escapeHtml(a.interprete) : 'Sin artista'}${a.anio ? ' ‚Ä¢ ' + a.anio : ''}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleSelectorAlbum() {
            const dropdown = document.getElementById('albumDropdown');
            const isVisible = dropdown.classList.contains('visible');
            
            if (isVisible) {
                dropdown.classList.remove('visible');
            } else {
                dropdown.classList.add('visible');
                document.getElementById('buscarAlbumInput').focus();
                renderizarAlbumesSelector();
            }
        }

        function filtrarAlbumesSelector() {
            const filtro = document.getElementById('buscarAlbumInput').value.trim();
            renderizarAlbumesSelector(filtro);
        }

        async function seleccionarAlbum(idAlbum) {
            let album = albumesDisponibles.find(a => a.id === idAlbum);
            
            // Si no est√° en la lista, buscarlo del servidor
            if (!album) {
                try {
                    const resp = await fetch(`/api/albumes/${idAlbum}`);
                    if (resp.ok) {
                        album = await resp.json();
                    }
                } catch (e) {
                    console.error('Error buscando √°lbum:', e);
                }
            }
            
            if (!album) return;

            albumSeleccionadoId = idAlbum;
            document.getElementById('inputAlbumId').value = idAlbum;

            // Actualizar el bot√≥n selector
            const btn = document.querySelector('.album-selector-btn');
            btn.innerHTML = `
                ${album.tienePortada 
                    ? `<img src="/api/albumes/${album.id}/portada" alt="">`
                    : `<div class="placeholder-img">${album.esSingle ? 'üéµ' : 'üíø'}</div>`
                }
                <div class="album-btn-info">
                    <div class="album-btn-nombre">${escapeHtml(album.nombre)}</div>
                    <div class="album-btn-artista">${album.interprete ? escapeHtml(album.interprete) : 'Sin artista'}</div>
                </div>
                <span>‚ñº</span>
            `;

            // Cerrar dropdown
            document.getElementById('albumDropdown').classList.remove('visible');

            // Actualizar la canci√≥n inmediatamente
            await asignarAlbumACancion(idAlbum);
        }

        async function quitarAlbumCancion() {
            albumSeleccionadoId = null;
            document.getElementById('inputAlbumId').value = '';

            // Actualizar el bot√≥n selector
            const btn = document.querySelector('.album-selector-btn');
            btn.innerHTML = `
                <div class="placeholder-img">‚ûï</div>
                <span class="sin-album">Sin √°lbum asignado</span>
                <span>‚ñº</span>
            `;

            // Cerrar dropdown
            document.getElementById('albumDropdown').classList.remove('visible');

            // Quitar √°lbum de la canci√≥n
            await asignarAlbumACancion(null);
        }

        async function asignarAlbumACancion(idAlbum) {
            try {
                const resp = await fetch(`/api/albumes/asignar-cancion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idCancion: parseInt(idCancion),
                        tipo: tipoCancion,
                        idAlbum: idAlbum
                    })
                });

                const result = await resp.json();
                if (result.exito) {
                    // Recargar la canci√≥n para actualizar la portada
                    await cargarCancion();
                } else {
                    alert('Error: ' + result.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al asignar √°lbum');
            }
        }

        function abrirModalCrearAlbum(esSingle) {
            creandoSingle = esSingle;
            const modal = document.getElementById('modalCrearAlbum');
            const titulo = document.getElementById('modalAlbumTitulo');
            
            titulo.textContent = esSingle ? 'üéµ Nuevo Single' : 'üíø Nuevo √Ålbum';
            
            // Pre-llenar con el artista de la canci√≥n
            document.getElementById('nuevoAlbumArtista').value = cancionActual.interprete || '';
            document.getElementById('nuevoAlbumNombre').value = '';
            document.getElementById('nuevoAlbumAnio').value = '';
            
            modal.classList.add('activo');
            document.getElementById('nuevoAlbumNombre').focus();
            
            // Cerrar el dropdown
            document.getElementById('albumDropdown').classList.remove('visible');
        }

        function cerrarModalAlbum() {
            document.getElementById('modalCrearAlbum').classList.remove('activo');
        }

        async function crearNuevoAlbum() {
            const nombre = document.getElementById('nuevoAlbumNombre').value.trim();
            const artista = document.getElementById('nuevoAlbumArtista').value.trim();
            const anio = document.getElementById('nuevoAlbumAnio').value.trim();

            if (!nombre) {
                alert('El nombre es obligatorio');
                return;
            }

            try {
                const resp = await fetch('/api/albumes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre,
                        interprete: artista || null,
                        anio: anio || null,
                        esSingle: creandoSingle
                    })
                });

                const result = await resp.json();
                if (result.exito) {
                    cerrarModalAlbum();
                    
                    // Obtener el ID del √°lbum creado
                    const nuevoAlbumId = result.idCreado || result.id;
                    
                    // Recargar √°lbumes 
                    await cargarAlbumesSelector();
                    
                    // Seleccionar el √°lbum reci√©n creado directamente por ID
                    if (nuevoAlbumId) {
                        await seleccionarAlbum(nuevoAlbumId);
                    }
                } else {
                    alert('Error: ' + result.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear el √°lbum');
            }
        }

        // Cerrar dropdowns al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.album-selector')) {
                const dropdown = document.getElementById('albumDropdown');
                if (dropdown) dropdown.classList.remove('visible');
            }
            if (!e.target.closest('.artista-selector')) {
                const dropdown = document.getElementById('artistaDropdown');
                if (dropdown) dropdown.classList.remove('visible');
            }
        });

        // ============ Selector de Artista ============
        let artistasDisponibles = [];
        let artistaSeleccionado = null;
        let mostrandoInputNuevo = false;
        let timeoutBusquedaArtista = null;

        function configurarAutocompletado() {
            // Cargar artistas al iniciar
            cargarArtistasSelector();
        }

        async function cargarArtistasSelector(filtro = '') {
            try {
                const params = new URLSearchParams();
                if (filtro) params.append('filtro', filtro);
                params.append('limite', '50');
                
                const resp = await fetch(`/api/interpretes?${params}`);
                artistasDisponibles = await resp.json();
                artistaSeleccionado = cancionActual?.interprete || null;
                renderizarArtistasSelector(filtro);
            } catch (e) {
                console.error('Error cargando artistas:', e);
            }
        }

        function renderizarArtistasSelector(filtro = '') {
            const lista = document.getElementById('listaArtistasSelector');
            if (!lista) return;

            let artistas = artistasDisponibles;

            // Verificar si el filtro no coincide con ning√∫n artista existente
            const filtroLower = (filtro || '').toLowerCase();
            const coincideExacto = artistas.some(a => a.interprete.toLowerCase() === filtroLower);
            const mostrarCrear = filtro && filtro.length > 0 && !coincideExacto;

            if (artistas.length === 0 && !mostrarCrear) {
                lista.innerHTML = '<p class="artista-vacio-dropdown">No se encontraron artistas</p>';
                ocultarInputNuevoArtista();
                return;
            }

            lista.innerHTML = artistas.map(a => `
                <div class="artista-selector-item ${a.interprete === artistaSeleccionado ? 'seleccionado' : ''}" 
                     onclick="seleccionarArtista('${escapeHtml(a.interprete).replace(/'/g, "\\'")}')">
                    <div class="artista-icono">${a.interprete.charAt(0).toUpperCase()}</div>
                    <span class="artista-item-nombre">${escapeHtml(a.interprete)}</span>
                    <span class="artista-item-canciones">${a.totalCanciones} üéµ</span>
                </div>
            `).join('');

            // Mostrar opci√≥n de crear nuevo si no hay coincidencia exacta
            if (mostrarCrear) {
                mostrarInputNuevoArtista(filtro);
            } else {
                ocultarInputNuevoArtista();
            }
        }

        function mostrarInputNuevoArtista(nombre) {
            const container = document.getElementById('artistaNuevoInline');
            const input = document.getElementById('inputNuevoArtista');
            container.style.display = 'flex';
            input.value = nombre;
            mostrandoInputNuevo = true;
        }

        function ocultarInputNuevoArtista() {
            const container = document.getElementById('artistaNuevoInline');
            if (container) container.style.display = 'none';
            mostrandoInputNuevo = false;
        }

        function toggleSelectorArtista() {
            const dropdown = document.getElementById('artistaDropdown');
            const isVisible = dropdown.classList.contains('visible');
            
            if (isVisible) {
                dropdown.classList.remove('visible');
            } else {
                dropdown.classList.add('visible');
                document.getElementById('buscarArtistaInput').value = '';
                document.getElementById('buscarArtistaInput').focus();
                cargarArtistasSelector(''); // Cargar sin filtro
            }
        }

        function filtrarArtistasSelector() {
            // Debounce: esperar 300ms despu√©s de que el usuario deje de escribir
            clearTimeout(timeoutBusquedaArtista);
            const filtro = document.getElementById('buscarArtistaInput').value.trim();
            
            timeoutBusquedaArtista = setTimeout(() => {
                cargarArtistasSelector(filtro);
            }, 300);
        }

        function seleccionarArtista(nombre) {
            artistaSeleccionado = nombre;
            document.getElementById('inputInterprete').value = nombre;

            // Actualizar el bot√≥n selector
            const btn = document.querySelector('.artista-selector-btn');
            btn.innerHTML = `
                <div class="artista-icono">üé§</div>
                <span class="artista-btn-nombre">${escapeHtml(nombre)}</span>
                <span>‚ñº</span>
            `;

            // Cerrar dropdown
            document.getElementById('artistaDropdown').classList.remove('visible');
        }

        function crearNuevoArtista() {
            const nombre = document.getElementById('inputNuevoArtista').value.trim();
            if (!nombre) return;

            // No necesitamos crear el artista en el backend, solo seleccionarlo
            // El backend lo crear√° autom√°ticamente al guardar la canci√≥n si no existe
            seleccionarArtista(nombre);
        }

        async function guardarCambios() {
            const tema = document.getElementById('inputTema').value.trim();
            const interprete = document.getElementById('inputInterprete').value.trim();
            const link = document.getElementById('inputLink').value.trim();

            if (!tema || !interprete) {
                alert('El nombre y el artista son obligatorios');
                return;
            }

            const datos = {
                tema,
                nombreInterprete: interprete,
                linkExterno: link || null
            };

            if (cancionActual.tipo === 'cassette') {
                datos.lado = document.getElementById('inputLado').value;
                datos.desde = parseInt(document.getElementById('inputDesde').value) || 1;
                datos.hasta = parseInt(document.getElementById('inputHasta').value) || 1;
            } else {
                datos.ubicacion = parseInt(document.getElementById('inputUbicacion').value) || 1;
            }

            try {
                const resp = await fetch(`/api/canciones/${idCancion}/detalle?tipo=${tipoCancion}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const result = await resp.json();
                if (result.exito) {
                    alert('Cambios guardados correctamente');
                    cargarCancion();
                } else {
                    alert('Error: ' + result.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar los cambios');
            }
        }

        function cambiarPortada() {
            document.getElementById('inputPortada').click();
        }

        document.getElementById('inputPortada').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const resp = await fetch(`/api/canciones/${idCancion}/portada?tipo=${tipoCancion}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await resp.json();
                if (result.exito) {
                    cargarCancion();
                } else {
                    alert('Error: ' + result.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al subir la portada');
            }
        });

        // Cargar al iniciar
        cargarCancion();
    </script>
</body>
</html>
